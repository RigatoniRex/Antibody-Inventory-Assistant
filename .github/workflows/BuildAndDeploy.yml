name: Build And Deploy to Pages

on:
    push:
        # branches: ['main']
    pull_request:
        branches: ['main']
permissions:
    contents: write
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js 18.x
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x

            - name: Build
              run: |
                  cd gui
                  npm install
                  npm run build

    deploy:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: deploy to Github Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: gui/build
